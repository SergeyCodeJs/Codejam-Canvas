<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js"></script>
  <title>Codejam-Canvas</title>
</head>
<body>
    <header class="header">
    <div class="header__menu-wrapper">
      <img class="header__menu" src="../assets/menu.svg" alt="menu">
      <h1 class="header__title">CodeJam - Pallete</h1>
    </div>    
    <img src="../assets/menu icon.png" alt="" class="header__opening">
  </header>
  <main>
    <div class="canvas-wrapper">
      <div class="control-blocks__wrapper">
        <div class="control-block">
          <div class="control-block__item">
            <img src="../assets/paint.svg" alt="img" class="item-img">
            <p class="item-text">Paint bucket</p>
          </div>
          <div class="control-block__item border-bottom">
            <img src="../assets/pipetka.svg" alt="img" class="item-img">
            <p class="item-text">Choose color</p>
          </div>
          <div class="control-block__item">
            <img src="../assets/move.svg" alt="img" class="item-img">
            <p class="item-text">Move</p>
          </div>
          <div class="control-block__item">
            <img src="../assets/transform.svg" alt="img" class="item-img">
            <p class="item-text">Transform</p>
          </div>
        </div> 
        <div class="control-block">
          <div class="control-block__item">
            <img src="../assets/gray.svg" alt="img" class="item-img">
            <p class="item-text">Current color</p>
          </div>
          <div class="control-block__item border-bottom">
            <img src="../assets/green.svg" alt="img" class="item-img">
            <p class="item-text">Prev color</p>
          </div>
          <div class="control-block__item">
            <img src="../assets/red.svg" alt="img" class="item-img">
            <p class="item-text">red</p>
          </div>
          <div class="control-block__item">
            <img src="../assets/blue.svg" alt="img" class="item-img">
            <p class="item-text">blue</p>
          </div>
        </div>
        <div class="control-block button-wrapper">
          <button id="buttonShow4x4" class="button">4x4</button>
          <button id="buttonShow32x32" class="button">32x32</button>
          <button id="buttonShowImg" class="button">256x256 image</button>
        </div>
      </div>
      <canvas id="canvas" class="canvas"></canvas>
    </div>
  </main>
</body>
</html>
